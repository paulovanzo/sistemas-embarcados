groups:
- name: Turbidity Alerts
  rules:
  - alert: HighTurbidity
    expr: Turbidity > 3000
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Turbidity level is too high!"
      description: "Turbidity has exceeded 3000 for more than 5 minutes. Current value: {{ $value }}."
